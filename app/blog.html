<html>
    
<head>

<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
 crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
crossorigin="anonymous"></script>

<script type="text/javascript" src="blog.js"></script>
<script type="text/javascript" src="airtable.browser.js"></script>

<script src="https://cdn.tinymce.com/4/tinymce.min.js"></script>
<script>tinymce.init({
     selector:'#textta', 
     plugins  :'link', 
     toolbar :'link'
    });</script>

<link href="blog.css" type="text/css" rel="stylesheet">

</head>
    
<body>
    <div class="header">
        <h1 style="text-align:center !important">Projectech Blog</h2>
    </div>
    
    <div id="blogArea">
        
    </div>
    <div class="entry">
        <button id="showform-create" class="btn btn-info btn-block">Crear entrada</button>
    <div>
    
    <div class="modal fade" id="addEntryModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"><span id="inputTitle"></span>Crear entrada</h4>
                </div>
                <div class="modal-body">
                    <div id="plugins">
                         <input type="text" id="titletb" name="qtytb" class="form-control form-item" placeholder="Titulo..." />
                         <textarea id="textta"></textarea>
                         <button id="sendEntryButton" class="btn btn-info btn-block form-item">Crear entrada</button> 
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>

        </div>

    </div>
    
</body>

</html>
